// 公開企業を取り扱うサービス
// Global領域を扱うメソッドはprefixにPublicをつける
service PublicCompanyService {
  // 公開企業
  rpc PublicListCompanys(PublicListCompanysRequest) returns (PublicListCompanysResponse);
  rpc PublicGetCompany(PublicGetCompanyRequest) returns (Company);

  // 公開企業一覧（公開企業+取引先情報）
  rpc PublicListCompanyAndBusinessUnits(PublicListCompanyAndBusinessUnitsRequest) returns (PublicListCompanyAndBusinessUnitsResponse);

  // 公開管理場所（取引窓口/事業所）
  rpc PublicListComponentUnits(PublicListComponentUnitsRequest) returns (PublicListComponentUnitsResponse);

  // （公開企業+公開管理場所+取引先情報）
  //  1レコードの粒度は企業粒度
  rpc PublicListCompanyAndComponentUnitAndBusinessUnits(PublicListCompanyAndComponentUnitAndBusinessUnitsRequest) returns (PublicListCompanyAndComponentUnitAndBusinessUnitsResponse);

  // 取引先検索（取引窓口+公開企業+公開管理場所+取引先）
  // 1レコードの粒度は取引窓口粒度
  //
  // Implementation Note::
  // 紐づく企業情報.企業ステータスが「取引あり」のみ対象
  //
  rpc PublicListPostUnitAndCompanyAndComponentUnitAndBusinessUnit(PublicListPostUnitAndCompanyAndComponentUnitAndBusinessUnitRequest) returns (PublicListPostUnitAndCompanyAndComponentUnitAndBusinessUnitResponse);

  // 取引開始依頼
  // 取引開始依頼の作成
  //
  // Implementation Note:
  //   BusinessUnitを同一トランザクションで作成する
  //
  rpc CreateBusinessUnitRequest(CreateBusinessUnitRequestRequest) returns (BusinessUnitRequest);
  rpc ListBusinessUnitRequests(ListBusinessUnitRequestsRequest) returns (ListBusinessUnitRequestsResponse);
  rpc GetBusinessUnitRequest(GetBusinessUnitRequestRequest) returns (BusinessUnitRequest);
  rpc UpdateBusinessUnitRequest(UpdateBusinessUnitRequestRequest) returns (BusinessUnitRequest);
  rpc DeleteBusinessUnitRequest(DeleteBusinessUnitRequestRequest) returns (google.protobuf.Empty);

  // 取引開始依頼を公開する
  //
  // Implementation Note::
  //   BusinessUnitRequest.company_idに対してshareto処理を行う
  //
  rpc SharetoBusinessUnitRequest(SharetoBusinessUnitRequestRequest) returns (SharetoBusinessUnitRequestResponse);

  // 取引開始依頼の承認情報
  // 取引開始依頼の承認情報の作成
  //
  // Implementation Note:
  //   1. BusinessUnitRequestをもとにBusinessUnitRequestResultを作成する
  //   2. BusinessUnitを同一トランザクションで作成する
  //
  rpc CreateBusinessUnitRequestResult(CreateBusinessUnitRequestResultRequest) returns (BusinessUnitRequestResult);
  rpc ListBusinessUnitRequestResults(ListBusinessUnitRequestResultsRequest) returns (ListBusinessUnitRequestResultsResponse);
  rpc GetBusinessUnitRequestResult(GetBusinessUnitRequestResultRequest) returns (BusinessUnitRequestResult);
  rpc UpdateBusinessUnitRequestResult(UpdateBusinessUnitRequestResultRequest) returns (BusinessUnitRequestResult);
  rpc DeleteBusinessUnitRequestResult(DeleteBusinessUnitRequestResultRequest) returns (google.protobuf.Empty);

  // 取引開始依頼の承認情報を公開する
  //
  // Implementation Note::
  //   BusinessUnitRequestResult.business_unit_request.source_company_idに対してshareto処理を行う
  //
  rpc SharetoBusinessUnitRequestResult(SharetoBusinessUnitRequestResultRequest) returns (SharetoBusinessUnitRequestResultResponse);
}

