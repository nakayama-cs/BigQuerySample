// 企業を取り扱うサービス
service CompanyService {
  // 自社情報
  rpc GetCompany(GetCompanyRequest) returns (Company);
  rpc UpdateCompany(UpdateCompanyRequest) returns (Company);
}

// 管理場所を取り扱うサービス
service ComponentUnitService {
  // 管理場所
  rpc CreateComponentUnit(CreateComponentUnitRequest) returns (ComponentUnit);
  rpc ListComponentUnits(ListComponentUnitsRequest) returns (ListComponentUnitsResponse);
  rpc GetComponentUnit(GetComponentUnitRequest) returns (ComponentUnit);
  rpc UpdateComponentUnit(UpdateComponentUnitRequest) returns (ComponentUnit);
  rpc DeleteComponentUnit(DeleteComponentUnitRequest) returns (google.protobuf.Empty);

  // 管理場所取込
  rpc ImportComponentUnits(ImportComponentUnitsRequest) returns (ImportComponentUnitsResponse);
  // 取込フォーマット出力
  rpc ExportComponentUnits(ExportComponentUnitsRequest) returns (ExportComponentUnitsResponse);
  // 取込フォーマット取得
  rpc ListComponentUnitFormats(ListComponentUnitFormatsRequest) returns (ListComponentUnitFormatsResponse);
}

// 取引先を取り扱うサービス
